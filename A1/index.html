<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link id="estilo" rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header class="tema">
        <h1>Bloc de Notas</h1>
        <div>
            <label for="tema">Tema:</label>
            <select id="tema" onchange="hojaEstilo(tema.value)">
                <option value="claro" style="background-color: white;">🌞 Claro</option>
                <option value="oscuro" style="background-color: black; color: white;">🌙 Oscuro</option>
                <option value="azul" style="background-color: aqua; color: blue;">🌊 Azul</option>
                <option value="rosa" style="background-color: pink; color: white;">🌸 Rosa</option>
                <option value="verde" style="background-color: chartreuse; color: green;">🍃 Verde</option>
            </select>
        </div>
    </header>
    <div>
        <textarea class="cuadro" id="texto" name="texto" placeholder="Escribe tu nota aquí..." rows="9"></textarea>
        <button class="boton" id="boton" onclick="crearNota()">Añadir nota</button>
        <h2>Notas</h2>
        <h3 id="mensaje">Todavía no hay notas 🍃</h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
